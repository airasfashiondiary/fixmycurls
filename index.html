<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix My Curls ID Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0 auto;
            overflow: hidden;
            background: #f5f5f5;
        }

        .background {
            width: 100vw;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            object-fit: contain;
        }

        .input-box {
            position: absolute;
            width: 60%;
            left: 20%;
            font-size: 14px;
            font-family: inherit;
            background: transparent;
            border: none;
            outline: none;
            color: black;
            caret-color: black;
            z-index: 2;
            text-align: left;
            transition: color 0.3s ease;
        }

        .input-box::placeholder {
            color: transparent;
        }

        .input-box:focus,
        .input-box:hover {
            color: black;
        }

        .input-box:focus::placeholder,
        .input-box:hover::placeholder {
            color: #aaa;
        }

        /* Position each field */
        #name {
            top: 47.5%;
            left: 37%;
        }

        #perfect {
            top: 54%;
            left: 41%;
        }

        #pairs {
            top: 60%;
            left: 43%;
        }

        #love {
            top: 66%;
            left: 43%;
        }

        .photo-upload {
            position: absolute;
            top: 4%;
            left: 47.5%;
            width: 19.8%;
            aspect-ratio: 1 / 1.05;
            transform: rotate(-6deg);
            z-index: 10;
            overflow: hidden;
            cursor: pointer;
            display: block;
            min-width: 0px;
            min-height: 0px;
        }

        .preview-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            min-width: 0;
            min-height: 0;
            pointer-events: none;
        }

        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            pointer-events: none;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-design.png" alt="Fix My Curls ID" class="background" />
        <input type="text" id="name" class="input-box" />
        <input type="text" id="perfect" class="input-box" />
        <input type="text" id="pairs" class="input-box" />
        <input type="text" id="love" class="input-box" />
        <label class="photo-upload">
            <input type="file" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
            <img id="preview-img" class="preview-image" src="" alt="">
        </label>
    </div>
    <img src="YOUR_OVERLAY_IMAGE.png" alt="Overlay" class="page-overlay" />
  
    <script>
      function handleImageUpload(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("preview-img");
        if (file) {
          preview.src = URL.createObjectURL(file);
          preview.style.display = 'block';
        }
      }
    </script>
</body>
</html>
